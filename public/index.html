<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript Browser App</title>
  <link rel="stylesheet" href="/styles/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/bootstrap-icons/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <div class="container">
    <!-- Bootstrap Tabs Start -->
    <ul class="nav nav-tabs" id="playgroundTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="race-tab" data-bs-toggle="tab" data-bs-target="#race" type="button" role="tab" aria-controls="race" aria-selected="true">Setup</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="plurality-tab" data-bs-toggle="tab" data-bs-target="#plurality" type="button" role="tab" aria-controls="plurality" aria-selected="false">Plurality Vote</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="stv-tab" data-bs-toggle="tab" data-bs-target="#stv" type="button" role="tab" aria-controls="stv" aria-selected="false">Single Transferable Vote</button>
      </li>
    </ul>
    <div class="tab-content mt-3" id="voteTabsContent">
      <!-- RACE TAB -->
      <div class="tab-pane fade show active" id="race" role="tabpanel" aria-labelledby="race-tab">
        <form class="container">
          <h3>Race</h3>
          <div class="row mb-3">
            <div class="col-6">
              <div class="mb-3 row align-items-center">
                <label for="race-name" class="col-sm-5 col-form-label">Name</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control" id="race-name" name="race-name" value="Simulation Election">
                </div>
              </div>
              <div class="mb-3 row align-items-center">
                <label for="race-seats" class="col-sm-5 col-form-label">Number of Seats</label>
                <div class="col-sm-7">
                  <input type="number" class="form-control" id="race-seats" name="race-seats" min="1" value="1">
                </div>
              </div>
            </div>
          </div>
          <h3>Candidates</h3>
          <div class="row">
            <div class="col-3">
              <div class="mb-3">
                <label for="candidate-name" class="form-label">Name</label>
                <input type="text" class="form-control" id="candidate-name" name="candidate-name">
              </div>
            </div>
            <div class="col-2">
              <div class="mb-3">
                <label for="candidate-party" class="form-label">Party</label>
                <input type="text" class="form-control" id="candidate-party" name="candidate-party">
              </div>
            </div>
            <div class="col-1 align-self-end">
              <button type="button" class="btn btn-primary mb-3 w-100" id="add-candidate">Add</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <ul class="list-group" id="candidates-list">
              </ul>
              <template id="candidate-template">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <div>
                    <p class="mb-1 fw-bold">Candidate Name</p>
                    <small class="text-muted">Party Name</small>
                  </div>
                  <button type="button" class="btn btn-danger btn-sm ms-3" title="Remove">
                    <i class="bi bi-x"></i>
                  </button>
                </li>
              </template>
            </div>
            <div class="col">

            </div>
          </div>
        </form>
      </div>

      <!-- PLURALITY TAB -->
      <div class="tab-pane fade" id="plurality" role="tabpanel" aria-labelledby="plurality-tab">
         <div class="container">
          <div class="row">
            <div class="col-4">
              <h3>Options</h3>
              <div class="mb-3 row align-items-center">
                <label for="plurality-voterCount" class="col-sm-6 col-form-label">Number of Voters</label>
                <div class="col-sm-6">
                  <input type="number" class="form-control" id="plurality-voterCount" name="plurality-voterCount" min="1" value="100">
                </div>
              </div>
            </div>
            <div class="col-2">
              <h3>Simulator</h3>
              <div class="mb-3">
                <button type="button" class="btn btn-success mb-3" id="plurality-run"><i class="bi bi-play"></i> Run</button>
              </div>
            </div>
            <div class="col-6">
              <h3>Output</h3>
              <div id="plurality-output" class="html-logger border rounded p-3">
              </div>
            </div>
          </div>
         </div>
      </div>
      <div class="tab-pane fade" id="stv" role="tabpanel" aria-labelledby="stv-tab">
        <!-- STV tab content goes here -->
      </div>
    </div>
    <!-- Bootstrap Tabs End -->
    
  </div>
  <script src="/styles/bootstrap/js/bootstrap.min.js"></script>
  <script src="/dist/index.js" type="module"></script>
</body>
</html>
